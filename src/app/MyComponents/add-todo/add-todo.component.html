<div class="d-flex justify-content-center">
    <h3>Add a Todo</h3>
</div>

<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title" >Todo Title</label>
      <input type="text" class="form-control"  [(ngModel)]="title" name="title" id="title" placeholder="Title of Your Todo" required>
    </div>
    <div class="form-group">
        <label for="desc" >Todo Description</label>
        <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc" placeholder="Description of Your Todo" required>
      </div>
    <button type="submit" class="btn btn-info">Add Todo</button>
  </form>
</div>
